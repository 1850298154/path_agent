# 测试参数配置文件（调度管理器使用）

# ============ 测试场景 ============
scenario_name: "10智能体9障碍物路径规划测试"

# 智能体配置
agent_target:
  - [30, 30]   # Agent 0 目标
  - [300, 30]  # Agent 1 目标
  - [30, 300]  # Agent 2 目标
  - [100, 200]  # Agent 3 目标
  - [150, 150]  # Agent 4 目标
  - [250, 200]  # Agent 5 目标
  - [200, 50]   # Agent 6 目标
  - [80, 250]   # Agent 7 目标
  - [180, 80]  # Agent 8 目标
  - [250, 280] # Agent 9 目标

# 路径规划参数
path_planning:
  scenario_name: "10智能体9障碍物路径规划测试"
  scheduled_request_id: "auto"

# 障碍物配置（可选，默认使用 UAV 数据）
obstacles:
  # 如果不指定，将使用 uav_allocation_analysis 的数据
  # 格式: [[center_x, center_y, radius], ...]
  # 示例（9个圆形障碍物）:
  - [50, 100, 30]
  - [200, 50, 30]
  - [100, 200, 30]
  - [150, 150, 30]
  - [250, 200, 30]
  - [80, 250, 30]
  - [280, 100, 30]
  - [180, 80, 30]
  - [250, 280, 30]

# ============ 调度配置 ============
scheduling:
  uav_count: 80
  check_interval: 5.0      # 每 5 秒检查一次
  timeout: 3600            # 1 小时超时
  rpc_port: 12345

# ============ 其他参数 ============
baseline_bool: false
